name: Deploy Dashboard to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/polymarket-dashboard

          # Pull latest code
          git pull origin main || git clone https://github.com/qdibs-web3/polymarket-dashboard.git ~/polymarket-dashboard
          cd ~/polymarket-dashboard
          git pull origin main

          # Install dependencies
          npm install --legacy-peer-deps

          # Fix permissions for cross-env
          chmod +x node_modules/cross-env/dist/bin/cross-env.js

          # Build
          npm run build

          # Copy built files to nginx directory
          echo "Copying build to nginx directory..."
          sudo rm -rf /var/www/predictiveapex.club/dist
          sudo cp -r ~/polymarket-dashboard/dist /var/www/predictiveapex.club/
          sudo chown -R www-data:www-data /var/www/predictiveapex.club/dist

          # Reload nginx to serve new files
          sudo nginx -t && sudo systemctl reload nginx

          # Restart PM2
          pm2 restart polymarket-dashboard || pm2 start npm --name "polymarket-dashboard" -- start
          pm2 save