name: Deploy Dashboard to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/polymarket-dashboard
          
          # Pull latest code
          git pull origin main || git clone https://github.com/qdibs/polymarket-dashboard.git ~/polymarket-dashboard
          cd ~/polymarket-dashboard
          git pull origin main
          
          # Install dependencies
          pnpm install
          
          # Build
          pnpm build
          
          # Restart PM2
          pm2 restart polymarket-dashboard || pm2 start npm --name "polymarket-dashboard" -- start
          pm2 save
